<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff0050;
      --bg: #000000;
      --text: #ffffff;
      --muted: #bbbbbb;
      --input-bg: #121212;
      --border: #444;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #181818;
      border: 1px solid var(--border);
      padding: 40px;
      border-radius: var(--radius);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(255, 0, 80, 0.1);
      animation: fadeIn 0.8s ease-out;
    }

    .logo {
      display: block;
      margin: 0 auto 25px;
      width: 120px; /* تم تكبير الصورة */
      height: auto;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      background-color: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      width: 100%;
      padding: 13px;
      background-color: var(--primary);
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e60045;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://raw.githubusercontent.com/Hhfjkyr/my-website/main/5cb78678a7c7755bf004c14c.png" alt="TikTok Logo">
    <h2>Log in to TikTok</h2>
    <p>Access your account securely</p>
    <form id="loginForm">
      <input type="text" placeholder="Full Name" required />
      <input type="text" placeholder="Username or Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.href = 'https://www.tiktok.com/login';
    });
  </script>
</body>
</html>
