<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff0050;
      --bg: #ffffff;
      --card-bg: #000000;
      --text: #ffffff;
      --muted: #cccccc;
      --border: #333333;
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: var(--card-bg);
      color: var(--text);
      border-radius: var(--radius);
      padding: 35px 30px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background-color: #111;
      color: var(--text);
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: var(--radius);
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e60045;
    }

    .verified-icon {
      font-size: 28px;
      margin-bottom: 15px;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://raw.githubusercontent.com/Hhfjkyr/my-website/main/537af08a11a116c157659081006036e7%20(1).png" alt="TikTok Logo">
    <div class="verified-icon">✔️</div>
    <h2>طلب توثيق الحساب</h2>
    <p>املأ المعلومات التالية لتقديم طلب توثيق رسمي لحسابك على TikTok</p>
    <form id="verifyForm">
      <input type="text" placeholder="الاسم الكامل" required>
      <input type="text" placeholder="اسم المستخدم في تيك توك" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <button type="submit">إرسال طلب التوثيق</button>
    </form>
  </div>

  <script>
    document.getElementById("verifyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("تم إرسال طلبك بنجاح، سيتم مراجعته خلال 48 ساعة.");
    });
  </script>
</body>
</html>
