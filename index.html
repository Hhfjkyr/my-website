<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Navbar */
    .navbar {
      background-color: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #ff0000;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    /* Content */
    .content {
      flex: 1;
      padding: 90px 10px 70px; /* Space for navbar and bottom nav */
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .card-info {
      padding: 10px;
      font-size: 14px;
    }
    .card-info h3 {
      font-size: 16px;
      margin-bottom: 5px;
      color: #fff;
    }
    .card-info p {
      color: #bbb;
      font-size: 12px;
    }
    /* Bottom Navigation */
    .bottom-nav {
      background-color: #1e1e1e;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      border-top: 1px solid #333;
    }
    .bottom-nav a {
      text-decoration: none;
      color: #ccc;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.3s;
    }
    .bottom-nav a:hover {
      color: #ff0000;
    }
    .bottom-nav i {
      font-size: 20px;
      margin-bottom: 5px;
    }
  </style>
  <!-- Icons (fontawesome) -->

</head>
