<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | TikTok</title>
  <style>
    :root {
      --primary: #ff0050;
      --background: #f0f0f0;
      --white: #ffffff;
      --text: #222;
      --muted: #777;
      --border: #ccc;
      --success: #4caf50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--white);
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      border: 2px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 60px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
      color: var(--text);
    }

    p {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    label {
      font-size: 13px;
      color: var(--text);
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid var(--border);
      border-radius: 6px;
      background: #fafafa;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      background: #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 6px;
      background: var(--primary);
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e60045;
    }

    .success-msg {
      display: none;
      margin-top: 25px;
      padding: 15px;
      background: var(--success);
      color: white;
      font-size: 14px;
      text-align: center;
      border-radius: 8px;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container" id="formContainer">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/6/69/TikTok_logo.svg" alt="TikTok Logo">
    <h2>Login to TikTok</h2>
    <p>Access your dashboard and manage your content.</p>

    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Log In</button>
    </form>

    <div class="success-msg" id="successMsg">
      Welcome back! You’ve logged in successfully.
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // إخفاء النموذج
      document.getElementById('loginForm').style.display = 'none';

      // إظهار رسالة النجاح
      const msg = document.getElementById('successMsg');
      msg.style.display = 'block';
    });
  </script>
</body>
</html>
