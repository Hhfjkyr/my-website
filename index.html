<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>توثيق حساب TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff0050;
      --bg: #ffffff;
      --card-bg: #000000;
      --text: #ffffff;
      --muted: #aaaaaa;
      --radius: 18px;
      --input-bg: #111111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      width: 360px;
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      color: var(--text);
      margin-bottom: 8px;
    }

    p {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: var(--input-bg);
      border: none;
      border-radius: var(--radius);
      color: var(--text);
      font-size: 14px;
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 13px;
      background-color: var(--primary);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e60045;
    }

  </style>
</head>
<body>
  <div class="card">
    <img src="https://raw.githubusercontent.com/Hhfjkyr/my-website/main/537af08a11a116c157659081006036e7%20(1).png" alt="TikTok Logo">
    <h2>طلب توثيق الحساب</h2>
    <p>قم بإدخال المعلومات المطلوبة أدناه لإرسال طلب التوثيق</p>
    <form id="verifyForm">
      <input type="text" placeholder="الاسم الكامل" required>
      <input type="text" placeholder="اسم المستخدم في TikTok" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <input type="text" placeholder="رابط الحساب (اختياري)">
      <button type="submit">إرسال الطلب</button>
    </form>
  </div>

  <script>
    document.getElementById("verifyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("تم إرسال طلب التوثيق بنجاح. سنراجع طلبك خلال 48 ساعة.");
    });
  </script>
</body>
</html>
