<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 360px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .icon-circle {
      width: 28px;
      height: 28px;
      border: 1.8px solid #aaa;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: #777;
      cursor: pointer;
    }

    .back-arrow {
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }

    .title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      font-size: 15px;
      color: #999;
      cursor: pointer;
    }

    .tab.active {
      border-bottom: 2px solid black;
      color: black;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fafafa;
      font-size: 15px;
      box-sizing: border-box;
    }

    input:focus {
      background-color: #fff;
      border-color: #999;
      outline: none;
    }

    .forgot {
      text-align: right;
      font-size: 14px;
      color: #000;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background-color: #eee;
      border: none;
      color: #aaa;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: not-allowed;
    }

    .login-btn.active {
      background-color: #ff3b5c;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header-bar">
      <div class="icon-circle">؟</div>
      <div class="title">تسجيل الدخول</div>
      <div class="back-arrow">&#8592;</div>
    </div>

    <div class="tabs">
      <div class="tab" onclick="switchTab('phone')">الهاتف</div>
      <div class="tab active" onclick="switchTab('email')">البريد الإلكتروني / اسم المستخدم</div>
    </div>

    <div id="form-email" class="form-content active">
      <input id="email" type="text" placeholder="البريد الإلكتروني أو اسم المستخدم" oninput="checkFields()" />
      <input id="password" type="password" placeholder="كلمة المرور" oninput="checkFields()" />
    </div>

    <div id="form-phone" class="form-content" style="display:none;">
      <input type="text" placeholder="رقم الهاتف" oninput="checkFields()" />
      <input type="password" placeholder="كلمة المرور" oninput="checkFields()" />
    </div>

    <div class="forgot">نسيت كلمة السر؟</div>
    <button id="loginBtn" class="login-btn">تسجيل الدخول</button>
  </div>

  <script>
    function switchTab(type) {
      const tabs = document.querySelectorAll('.tab');
      const forms = document.querySelectorAll('.form-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      forms.forEach(form => form.style.display = 'none');

      if (type === 'phone') {
        tabs[0].classList.add('active');
        document.getElementById('form-phone').style.display = 'block';
      } else {
        tabs[1].classList.add('active');
        document.getElementById('form-email').style.display = 'block';
      }
      checkFields();
    }

    function checkFields() {
      const activeForm = document.querySelector('.form-content[style*="block"]');
      const inputs = activeForm.querySelectorAll('input');
      const btn = document.getElementById('loginBtn');

      const allFilled = [...inputs].every(input => input.value.trim() !== '');

      if (allFilled) {
        btn.classList.add('active');
        btn.disabled = false;
      } else {
        btn.classList.remove('active');
        btn.disabled = true;
      }
    }
  </script>
</body>
</html>
