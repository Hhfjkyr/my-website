<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff0050; /* اللون الرئيسي */
      --bg: #121212; /* الخلفية الداكنة */
      --text: #ffffff; /* النص الأبيض */
      --muted: #bbbbbb; /* النص الباهت */
      --input-bg: #1e1e1e; /* خلفية المدخلات */
      --border: #333; /* حدود المدخلات */
      --border-radius: 15px; /* الزوايا المنحنية */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      background-color: #181818;
      border: 1px solid var(--border);
      padding: 50px;
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 40px rgba(255, 0, 80, 0.1);
      animation: fadeIn 1s ease-out;
    }

    .logo {
      display: block;
      margin: 0 auto 30px;
      width: 80px;
      height: auto;
      background-color: transparent;
      filter: drop-shadow(0 0 10px rgba(255, 0, 80, 0.6));
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: 600;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 40px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
      background-color: var(--input-bg);
      color: var(--text);
      border-radius: var(--border-radius);
      font-size: 15px;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(255, 0, 80, 0.2);
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 10px rgba(255, 0, 80, 0.4);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #e60045;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://seeklogo.com/images/T/tiktok-logo-1F4A5DCD45-seeklogo.com.png" alt="TikTok Logo">
    <h2>Log in to TikTok</h2>
    <p>Access your account with your credentials</p>
    <form id="loginForm">
      <input type="text" placeholder="Full Name" required />
      <input type="text" placeholder="Username or Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      // Redirecting to TikTok login page
      window.location.href = 'https://www.tiktok.com/login';
    });
  </script>
</body>
</html>
