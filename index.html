<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي | منصة عرض الصور</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(to bottom right, #001f3f, #0074D9);
      color: #fff;
      padding: 20px;
    }
    header {
      background-color: #001730;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 36px;
      color: #FFDC00;
      margin-bottom: 10px;
    }
    header p {
      font-size: 18px;
      color: #ccc;
    }
    .upload-section {
      background: #012e4a;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .upload-section h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #7FDBFF;
    }
    .upload-section input[type="file"] {
      display: block;
      margin-bottom: 15px;
      font-size: 16px;
      padding: 10px;
      background: #f8f8f8;
      border: none;
      color: #000;
      border-radius: 8px;
    }
    .upload-section button {
      padding: 10px 20px;
      background: #FF851B;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery .image-card {
      background: #013d62;
      border-radius: 12px;
      overflow: hidden;
      padding: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .gallery .image-card:hover {
      transform: scale(1.03);
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #bbb;
    }
    footer a {
      color: #FFDC00;
      text-decoration: none;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 28px;
      }
      .upload-section h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>  <header>
    <h1>منصة عرض الصور</h1>
    <p>شارك صورك المميزة بسهولة وبجمالية عالية</p>
  </header>  <section class="upload-section">
    <h2>ارفع صورة جديدة</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">نشر الصورة</button>
  </section>  <section class="gallery" id="gallery">
    <!-- سيتم عرض الصور هنا -->
  </section>  <footer>
    <p>جميع الحقوق محفوظة &copy; <span id="year"></span> - تصميم احترافي بواسطة <a href="https://instagram.com/_ci7z" target="_blank">@_ci7z</a></p>
  </footer>  <script>
    const gallery = document.getElementById("gallery");
    const year = new Date().getFullYear();
    document.getElementById("year").textContent = year;

    function uploadImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      if (!file) {
        alert("الرجاء اختيار صورة لرفعها.");
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        const imageURL = e.target.result;
        const card = document.createElement("div");
        card.className = "image-card";
        card.innerHTML = `<img src="${imageURL}" alt="صورة مرفوعة">`;
        gallery.prepend(card);
      };
      reader.readAsDataURL(file);
      input.value = "";
    }
  </script></body>
</html>
