<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>توثيق حساب TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff0050;
      --bg: #f5f5f5;
      --card-bg: #111111;
      --text: #ffffff;
      --muted: #bbbbbb;
      --radius: 18px;
      --input-bg: #222222;
      --hover-bg: #e60045;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      background-color: var(--bg);
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 25px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card img {
      width: 120px;
      margin-bottom: 20px;
      animation: fadeIn 1s forwards 0.2s;
    }

    h2 {
      font-size: 20px;
      color: var(--text);
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      background-color: var(--input-bg);
      border: none;
      border-radius: var(--radius);
      color: var(--text);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #888;
    }

    input:focus {
      background-color: #333333;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--hover-bg);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://raw.githubusercontent.com/Hhfjkyr/my-website/main/537af08a11a116c157659081006036e7%20(1).png" alt="TikTok Logo">
    <h2>طلب توثيق الحساب</h2>
    <p>املأ المعلومات أدناه لإرسال طلبك</p>
    <form id="verifyForm">
      <input type="text" placeholder="الاسم الكامل" required>
      <input type="text" placeholder="اسم المستخدم في TikTok" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <input type="text" placeholder="رابط الحساب (اختياري)">
      <button type="submit">إرسال الطلب</button>
    </form>
  </div>

  <script>
    document.getElementById("verifyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("تم استلام طلب التوثيق بنجاح.");
    });
  </script>
</body>
</html>
