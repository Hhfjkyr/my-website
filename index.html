<!DOCTYPE html><html lang="ar" dir="rtl"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي العالمي</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tahoma', sans-serif;
    }body {
  background: linear-gradient(to bottom, #001f4d, #003366);
  color: white;
}

header {
  background-color: #000;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 0 15px #000;
}

header h1 {
  color: #ffcc00;
  font-size: 32px;
}

.btn {
  background-color: #ffcc00;
  color: #000;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #e6b800;
}

main {
  padding: 40px 20px;
  text-align: center;
}

h2 {
  font-size: 32px;
  margin-bottom: 30px;
  color: #ffcc00;
  text-shadow: 2px 2px 8px #000;
}

.video-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
}

.video-card {
  background-color: #111;
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
}

.video-card video {
  width: 100%;
  border-radius: 10px;
}

.video-card h3 {
  margin-top: 10px;
  font-size: 18px;
  color: #ffcc00;
}

footer {
  background-color: #000;
  padding: 15px;
  text-align: center;
  margin-top: 50px;
}

.footer-text {
  color: #ccc;
  font-size: 14px;
}

.footer-text a {
  color: #ffcc00;
  text-decoration: none;
  font-weight: bold;
}

.footer-text a:hover {
  text-decoration: underline;
}

  </style>
</head><body>
  <header>
    <h1>XNXX</h1>
    <button class="btn" onclick="scrollToVideos()">عرض المقاطع</button>
  </header>  <main>
    <h2>مقاطع الفيديو</h2>
    <div class="video-gallery" id="videos">
      <div class="video-card">
        <video controls>
          <source src="video1.mp4" type="video/mp4">
        </video>
        <h3>مقطع 1</h3>
      </div><div class="video-card">
    <video controls>
      <source src="video2.mp4" type="video/mp4">
    </video>
    <h3>مقطع 2</h3>
  </div>

  <!-- أضف المزيد من المقاطع حسب رغبتك -->
</div>

  </main>  <footer>
    <p class="footer-text">حقوق التصميم محفوظة &copy; 2025 بواسطة <a href="https://instagram.com/_ci7z" target="_blank">@_ci7z</a> - تصميم احترافي بمستوى عالمي</p>
  </footer>  <script>
    function scrollToVideos() {
      document.getElementById("videos").scrollIntoView({ behavior: "smooth" });
    }
  </script></body></html>
